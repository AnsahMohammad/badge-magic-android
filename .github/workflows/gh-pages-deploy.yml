name: Build and Deploy to GitHub Pages

on:
  push:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install required packages
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          sudo apt-get update
          sudo apt-get install -y python3-pip
          sudo pip install Sphinx

      - name: Build documentation
        run: |
          cd docs/sources
          make html

      - name: Clone gh-pages branch
        run: |
          git clone --quiet --branch=gh-pages https://github.com/fossasia/badge-magic-android gh-pages
          cd gh-pages
          rm -rf *

      - name: Copy HTML files
        run: |
          cp -r ./docs/sources/_build/html/* ./gh-pages

      - name: Commit and push to gh-pages branch
        run: |
          git checkout --orphan temporary
          echo "pritning all branches"
          git branch
          echo "*****"
          cd gh-pages
          ls
          git add --all .
          git commit -am "[Auto] Update GH-Pages from $GITHUB_REF ($(date +%Y-%m-%d.%H:%M:%S))"
          if git show-ref --quiet refs/heads/gh-pages; then
          git branch -D gh-pages
          fi
          git branch -m gh-pages
          git push origin gh-pages --force --quiet
